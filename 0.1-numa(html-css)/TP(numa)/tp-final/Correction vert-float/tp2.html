<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TP 2</title>
		<link rel="stylesheet" href="tp2.css">
	</head> 
	<body>
		<!-- En-tête contenant le logo et la bannière (pas de float nécessaire) -->
		<header id="header">
			<!-- Conteneur auto centré -->
			<div class="conteneur">
				<!-- logo float left -->
				<div class="logo">
					<span>logo</span>
				</div>
				<!-- navigation float left contenant les éléments de menu -->
				<nav id="menu">
					<!-- éléments de menu tous float left -->
					<div>menu 1</div>
					<div>menu 2</div>
					<div>menu 3</div>
					<div>menu 4</div>
					<!-- clear du float des éléments de menu -->
					<div class="clear"></div>
				</nav>
				<!-- clear du float de logo et menu -->
				<div class="clear"></div>
			</div>
		</header>
		<!-- div contenant la colonne et le contenu principal (pas de float nécessaire) -->
		<div id="contenu">
			<!-- Conteneur auto centré -->
			<div class="conteneur">
				<!-- bloc 46% de large 2% de marge float left -->
				<div class="bloc">
					<span>bloc a</span>
				</div>
				<!-- bloc 46% de large 2% de marge float left -->
				<div class="bloc">
					<span>bloc b</span>
				</div>
				<!-- contenu principal float left mais pleine largeur (100%) -->
				<main id="principal">
					<!-- élément de contenu principal (pas de float nécessaire) -->
					<article>
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.8151973140734!2d2.252311751458729!3d48.842663609665834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e67abf4dc94695%3A0x4d41b7cedc34007!2s1+Rue+Claude+Farr%C3%A8re%2C+75016+Paris!5e0!3m2!1sfr!2sfr!4v1540165211604" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
					</article>
				</main>
				<!-- bloc 46% de large 2% de marge float left -->
				<div class="bloc">
					<span>block c</span>
				</div>
				<!-- bloc 46% de large 2% de marge float left -->
				<div class="bloc">
					<span>block d</span>
				</div>
				<!-- clear du float des blocs de contenu -->
				<div class="clear"></div>
			</div>
		</div>
		<!-- pied de page contenant les 4 blocs footer (pas de float nécessaire) -->
		<footer id="footer">
			<!-- Conteneur auto centré -->
			<div class="conteneur">
				<!-- blocs de pied de page tous float left -->
				<div class="block-footer">
					<span>footer 1</span>
				</div>
				<div class="block-footer">
					<span>footer 2</span>
				</div>
				<!-- clear du float des blocs de pied de page -->
				<div class="clear"></div>
			</div>
		</footer>
	</body>
</html>
