<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>

    <style>
        table{
            border-collapse: collapse;
            width: 700px;
            height: 100px;
            margin: 0 auto;
        }
        th{
            background: #f40c80;
        }
        td,th{
            padding: 7px;
            border: 1px solid;
            text-align: center;
        }
    </style>

</head>
<body>

    <!-- Le format d'écriture des tableaux est utile dans un premier temps pour créer bien évidement des tableaux sur notre site. Mais il est utile également pour créer le design des mail envoyé depuis notre site. -->
    <table> <!-- Début du tableau -->
        <tr>
            <th colspan="4">Statistiques</th> <!-- colspan => permet de fusionner des colonnes. Ici on lui dit que le th va prendre 4 colonnes. -->
        </tr>
        <!-- tr pour Table Row : permet de créer 1 ligne -->
        <tr>
            <th>Pays</th> <!-- th pour Table Head -->
            <td>France</td> <!-- td pour Table Data -->
            <td>Italie</td>
            <td>Espagne</td>
        </tr>
        <tr>
            <th rowspan="2">Nombre d'habitants</th> <!-- rowspan => permet de fusionner des lignes. Ici on lui dit que le th va prendre l'espace de 2 lignes. -->
            <td>67 039 000</td>
            <td>59 055 000</td>
            <td>47 035 000</td>
        </tr>
        <tr>
            <!-- <th>Capitale</th> -->
            <td>Paris</td>
            <td>Rome</td>
            <td>Madrid</td>
        </tr>
    </table> <!-- Fin du tableau -->

    <br><br>

    <table>
        <thead>
            <!-- Entête global de mon tableau -->
            <th>Prenom</th>
            <th>Nom</th>
            <th>Age</th>
        </thead>

        <tbody>
            <!-- Corps global du tableau -->
            <tr>
                <td>Quentin</td>
                <td>Vilfeu</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Laurent</td>
                <td>Houtant</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Sacha</td>
                <td>Hutte</td>
                <td>56</td>
            </tr>
        </tbody>
        
        <tfoot>
            <!-- Footer global du tableau -->
            <th colspan="3">Total de client</th>
            <td>3</td>
        </tfoot>
    </table>

</body>
</html>

<!-- 

    TABLE => balises pour le début et la fin du tableau
    TR => pour créer des lignes
    TD => pour créer des colonnes/cellules
    TH => pour créeer des colonnes/cellules mais qui servent d'entête. Elles seront en gras dans notre affichage
    COLSPAN => Permet de fusionner les colonnes
    ROWSPAN => Permet de fusionner les lignes

    THEAD, TBODY, TFOOT => servent uniquement à l'organisation. Cela nous permet de repérer de loin les zones de mon tableau. 

-->
